            </div>

          <div class="col-md-2">
          </div>
          <div class="col-md-8">
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="firstName">Nome<span class="text-muted">(Obrigatorio)</span></label>
                <input type="text" class="form-control" id="nome" placeholder="" value="" required>
                <div class="invalid-feedback">
                 O campo nome é obrigatorio.
                </div>
              </div>


              <div class="mb-3">
                <label for="email">Email <span class="text-muted">(Obrigatorio)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                <div class="invalid-feedback">
                  O campo e-mail é obrigatorio.
                </div>
              </div>

              <div class="mb-3">
                <label for="address">CEP</label>
                <input type="text" class="form-control" id="cep">

              </div>

              <div class="mb-3">
                <label for="address2">CPF</label>
                <input type="text" class="form-control" id="cpf">
              </div>

              <h4 class="mb-3">Classificação</h4>

              <div class="d-block my-3">
                <div class="custom-control custom-radio custom-control-inline">
                  <input id="ativo" name="classificacao" type="radio" class="custom-control-input" checked required>
                  <label class="custom-control-label" for="credit">Ativo</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input id="inativo" name="classificacao" type="radio" class="custom-control-input" required>
                  <label class="custom-control-label" for="debit">Inativo</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input id="preferencial" name="classificacao" type="radio" class="custom-control-input" required>
                  <label class="custom-control-label" for="paypal">Preferencial</label>
                </div>
              </div>
              <button class="btn btn-primary btn-lg btn-block" id="enviarDados" type="submit">Cadastrar</button>
            </form>
          </div>
          <div class="col-md-2">
          </div>

        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
